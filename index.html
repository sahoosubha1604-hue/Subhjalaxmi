<script type="importmap">

<div id="container"></div>

<button id="morphButton">Morph Shape</button>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";
import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
import { AfterimagePass } from "three/addons/postprocessing/AfterimagePass.js";
import { OutputPass } from "three/addons/postprocessing/OutputPass.js";
import { FontLoader } from "three/addons/loaders/FontLoader.js";
import { TextGeometry } from "three/addons/geometries/TextGeometry.js";

// Increased particle counts for a clearer, denser letter image
const PARTICLE_COUNT = 30000; // more particles for higher fidelity and smoother letters
const SPARK_COUNT = 6000; // more sparkles near letters so that we can make it cute
const STAR_COUNT = 2500; // slightly more background stars as always sparkling hehe

let scene, camera, renderer, composer, controls;
let particles, sparkles, stars;
let clock = new THREE.Clock();
let loadedFont = null;
let currentPattern = 0, isTrans = false, prog = 0;
const morphSpeed = 0.03;

function normalise(points, size) {
    if (points.length === 0) return [];
    const box = new THREE.Box3().setFromPoints(points);
    const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray()) || 1;
    const centre = box.getCenter(new THREE.Vector3());
    return points.map(p => p.clone().sub(centre).multiplyScalar(size / maxDim));
}

// Create a densified point set from text geometry for the given string 
function createTextPattern(text, n) {
    if (!loadedFont) return [];
    const textGeometry = new TextGeometry(text, {
        font: loadedFont,
        size: 24, // smaller letter geometry
        height: 1,
        curveSegments: 10,
        bevelEnabled: false
    });

    const points = [];
    const posAttr = textGeometry.attributes.position;
    for (let i = 0; i < posAttr.count; i++) {
        points.push(new THREE.Vector3().fromBufferAttribute(posAttr, i));
    }

    // Densify by interpolating between sequential points
   // cause sometimes i dont even know what i am doing hehe
  // Busy with RA exam cant even cry muahahahahahahha (cries in despair)
    const densified = [];
    for (let i = 0; i < points.length - 1; i++) {
        densified.push(points[i].clone());
        const p1 = points[i], p2 = points[i + 1];
        const steps = 6;
        for (let s = 1; s < steps; s++) {
            densified.push(new THREE.Vector3().lerpVectors(p1, p2, s / steps));
        }
    }
    if (points.length) densified.push(points[points.length - 1].clone());

    // Fill with jittered offsets to give volume cause i cant mute her (sarcasm)
    const filled = densified.slice();
    for (let i = 0; i < densified.length; i++) {
        const p = densified[i];
        for (let j = 0; j < 2; j++) {
            filled.push(p.clone().add(new THREE.Vector3((Math.random() - 0.5) * 0.6, (Math.random() - 0.5) * 0.6, (Math.random() - 0.5) * 1.5)));
        }
    }

    const result = [];
    for (let i = 0; i < n; i++) {
        result.push(filled[i % filled.length].clone());
    }

    // Normalise to a smaller target so letters render smaller on screen cause if you dont you cant see them you dumb
    return normalise(result, 80);
}

// PATTERNS: single-letter patterns for S U B H A L A X M I
const PATTERNS = [
    (n) => createTextPattern('S', n),
    (n) => createTextPattern('U', n),
    (n) => createTextPattern('B', n),
    (n) => createTextPattern('H', n),
    (n) => createTextPattern('A', n),
    (n) => createTextPattern('L', n),
    (n) => createTextPattern('A', n),
    (n) => createTextPattern('X', n),
    (n) => createTextPattern('M', n),
    (n) => createTextPattern('I', n),
];
function createStars() {
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(STAR_COUNT * 3);
    const col = new Float32Array(STAR_COUNT * 3);
    const size = new Float32Array(STAR_COUNT);
    const rnd = new Float32Array(STAR_COUNT);
    const R = 900;
    for (let i = 0; i < STAR_COUNT; i++) {
        const i3 = i * 3;
        const θ = Math.random() * 2 * Math.PI;
        const φ = Math.acos(2 * Math.random() - 1);
        const r = R * Math.cbrt(Math.random());
        pos[i3] = r * Math.sin(φ) * Math.cos(θ);
        pos[i3 + 1] = r * Math.sin(φ) * Math.sin(θ);
        pos[i3 + 2] = r * Math.cos(φ);
        const c = new THREE.Color().setHSL(Math.random() * 0.6, 0.3 + 0.3 * Math.random(), 0.55 + 0.35 * Math.random());
        col[i3] = c.r; col[i3 + 1] = c.g; col[i3 + 2] = c.b;
        size[i] = 0.35 + Math.pow(Math.random(), 4) * 2.4;
        rnd[i] = Math.random() * Math.PI * 2;
    }
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    geo.setAttribute('color', new THREE.BufferAttribute(col, 3));
    geo.setAttribute('size', new THREE.BufferAttribute(size, 1));
    geo.setAttribute('random', new THREE.BufferAttribute(rnd, 1));

    const mat = new THREE.ShaderMaterial({
        uniforms: { time: { value: 0 } },
        vertexShader: `attribute float size;attribute float random;
        varying vec3 vColor;varying float vRnd;
        void main(){vColor=color;vRnd=random;vec4 mv=modelViewMatrix*vec4(position,1.);gl_PointSize=size*(320.0/-mv.z);gl_Position=projectionMatrix*mv;}`,
        fragmentShader: `uniform float time;varying vec3 vColor;varying float vRnd;
        void main(){vec2 uv=gl_PointCoord-0.5;float d=length(uv);float a=1.0-smoothstep(0.35,0.55,d);a*=0.8+0.4*sin(time*(0.6+vRnd*0.3)+vRnd*5.0);if(a<0.01)discard;vec3 pink = vec3(1.0,0.6,0.85);vec3 col = mix(vColor, pink, 0.25);gl_FragColor=vec4(col,a);}`,
        transparent: true,
        depthWrite: false,
        vertexColors: true,
        blending: THREE.AdditiveBlending
    });
    return new THREE.Points(geo, mat);
}

function makeParticles(count,palette){
    const geo=new THREE.BufferGeometry();
    const pos=new Float32Array(count*3);
    const col=new Float32Array(count*3);
    const size=new Float32Array(count);
    const rnd=new Float32Array(count*3);
    for(let i=0;i<count;i++){
        const i3=i*3,base=palette[Math.random()*palette.length|0],hsl={h:0,s:0,l:0};
        base.getHSL(hsl);
        hsl.h+=(Math.random()-.5)*.05;
        hsl.s=Math.min(1,Math.max(.7,hsl.s+(Math.random()-.5)*.3));
        hsl.l=Math.min(.9,Math.max(.5,hsl.l+(Math.random()-.5)*.4));
        const c=new THREE.Color().setHSL(hsl.h,hsl.s,hsl.l);
        col[i3]=c.r;col[i3+1]=c.g;col[i3+2]=c.b;
        size[i]=.7+Math.random()*1.1;
        rnd[i3]=Math.random()*10;
        rnd[i3+1]=Math.random()*Math.PI*2;
        rnd[i3+2]=.5+.5*Math.random();
    }
    geo.setAttribute("position",new THREE.BufferAttribute(pos,3));
    geo.setAttribute("color",new THREE.BufferAttribute(col,3));
    geo.setAttribute("size",new THREE.BufferAttribute(size,1));
    geo.setAttribute("random",new THREE.BufferAttribute(rnd,3));
    
    const mat=new THREE.ShaderMaterial({
        uniforms:{time:{value:0},hueSpeed:{value:0.12}},
        vertexShader:`uniform float time;attribute float size;attribute vec3 random;
        varying vec3 vCol;varying float vR;
        void main(){
            vCol=color;vR=random.z;
            vec3 p=position;
            float t=time*.25*random.z;
            float ax=t+random.y, ay=t*.75+random.x;
            float amp=(.6+sin(random.x+t*.6)*.3)*random.z;
            p.x+=sin(ax+p.y*.06+random.x*.1)*amp;
            p.y+=cos(ay+p.z*.06+random.y*.1)*amp;
            p.z+=sin(ax*.85+p.x*.06+random.z*.1)*amp;
            vec4 mv=modelViewMatrix*vec4(p,1.);
            float pulse=.95+.2*sin(time*1.15+random.y);
            gl_PointSize=size*pulse*(420./-mv.z);
            gl_Position=projectionMatrix*mv;
        }`,
        fragmentShader:`
        uniform float time;
        uniform float hueSpeed;
        varying vec3 vCol;
        varying float vR;

        vec3 hueShift(vec3 c, float h) {
            const vec3 k = vec3(0.57735);
            float cosA = cos(h);
            float sinA = sin(h);
            return c * cosA + cross(k, c) * sinA + k * dot(k, c) * (1.0 - cosA);
        }

        void main() {
            vec2 uv = gl_PointCoord - 0.5;
            float d = length(uv);
            float core = smoothstep(0.05, 0.0, d);
            float angle = atan(uv.y, uv.x);
            float flare = pow(max(0.0, sin(angle * 6.0 + time * 2.0 * vR)), 4.0);
            flare *= smoothstep(0.5, 0.0, d);
            float glow = smoothstep(0.4, 0.1, d);
            float alpha = core * 1.0 + flare * 0.6 + glow * 0.3;
            // shift hue slightly and bias to pink
            vec3 color = hueShift(vCol, time * hueSpeed * 0.2);
            vec3 pinkBias = vec3(1.0, 0.6, 0.85);
            vec3 finalColor = mix(color, pinkBias, 0.35);
            finalColor = mix(finalColor, color, flare * 0.5 + glow * 0.5);
            if (alpha < 0.01) discard;
            gl_FragColor = vec4(finalColor, alpha);
        }`,
        transparent:true,depthWrite:false,vertexColors:true,blending:THREE.AdditiveBlending
    });
    return new THREE.Points(geo,mat);
}

function createSparkles(count) {
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(count * 3);
    const size = new Float32Array(count);
    const rnd = new Float32Array(count * 3);

    for (let i = 0; i < count; i++) {
        size[i] = 0.5 + Math.random() * 0.8;
        rnd[i*3] = Math.random() * 10;
        rnd[i*3+1] = Math.random() * Math.PI * 2;
        rnd[i*3+2] = 0.5 + 0.5 * Math.random();
    }
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    geo.setAttribute('size', new THREE.BufferAttribute(size, 1));
    geo.setAttribute('random', new THREE.BufferAttribute(rnd, 3));

    const mat = new THREE.ShaderMaterial({
        uniforms: { time: { value: 0 } },
        vertexShader: `
            uniform float time;
            attribute float size;
            attribute vec3 random;
            void main() {
                vec3 p = position;
                float t = time * 0.25 * random.z;
                float ax = t + random.y, ay = t * 0.75 + random.x;
                float amp = (0.6 + sin(random.x + t * 0.6) * 0.3) * random.z;
                p.x += sin(ax + p.y * 0.06 + random.x * 0.1) * amp;
                p.y += cos(ay + p.z * 0.06 + random.y * 0.1) * amp;
                p.z += sin(ax * 0.85 + p.x * 0.06 + random.z * 0.1) * amp;
                vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
                gl_PointSize = size * (380.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }`,
        fragmentShader: `
            uniform float time;
            void main() {
                float d = length(gl_PointCoord - vec2(0.5));
                float alpha = 1.0 - smoothstep(0.35, 0.6, d);
                if (alpha < 0.01) discard;
                // soft pink sparkles
                gl_FragColor = vec4(1.0, 0.6, 0.85, alpha);
            }`,
        transparent: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending
    });

    return new THREE.Points(geo, mat);
}


function init() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050203, .012);

    camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, .1, 2500);
    camera.position.set(0, 0, 80);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(devicePixelRatio);
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 20;
    controls.maxDistance = 200;
    controls.target.set(0, 0, 0);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    stars = createStars();
    scene.add(stars);

    // pink-focused palette for stronger pink visuals and giving it a cute touch (cause maybe she likes pinkk)
    const palette = [0xff66b2, 0xff4da6, 0xff77c9, 0xff99d9, 0xffb3e6, 0xff99cc, 0xffccee].map(c => new THREE.Color(c));
    particles = makeParticles(PARTICLE_COUNT, palette);
    sparkles = createSparkles(SPARK_COUNT);
    scene.add(particles);
    scene.add(sparkles);

    composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    composer.addPass(new UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), .45, .5, .85));
    const after = new AfterimagePass();
    after.uniforms.damp.value = .92;
    composer.addPass(after);
    composer.addPass(new OutputPass());

    // hide the morph button since we only show SUBHALAXMI cause we cant hide her cutenesss
    const morphBtn = document.getElementById('morphButton');
    if (morphBtn) {
        morphBtn.style.display = 'block';
        morphBtn.textContent = 'Next Letter';
        morphBtn.addEventListener('click', () => {
            if (!isTrans) beginMorph();
        });
    }

    addEventListener("resize", () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
        composer.setSize(innerWidth, innerHeight);
    });
    
    // No morph behavior: we set the particle positions once font loadsss

    // Load font and set SUBHALAXMI positions and be ready for war soldiers rawwwwrrrr
    const loader = new FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
        loadedFont = font;
        // initialize to first pattern
        const pts = PATTERNS[currentPattern](PARTICLE_COUNT);
        if (pts.length > 0) {
            const arr = particles.geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                const p = pts[i] || new THREE.Vector3();
                arr[idx] = p.x;
                arr[idx + 1] = p.y;
                arr[idx + 2] = p.z;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            const sArr = sparkles.geometry.attributes.position.array;
            for (let i = 0; i < Math.min(SPARK_COUNT, PARTICLE_COUNT); i++) {
                const idx = i * 3;
                sArr[idx] = arr[idx]; sArr[idx + 1] = arr[idx + 1]; sArr[idx + 2] = arr[idx + 2];
            }
            sparkles.geometry.attributes.position.needsUpdate = true;
        }
    });

    // applyPattern and morph functions
    function applyPattern(i) {
        const pts = PATTERNS[i](PARTICLE_COUNT);
        if (!pts || pts.length === 0) return;
        const particleArr = particles.geometry.attributes.position.array;
        const sparkleArr = sparkles.geometry.attributes.position.array;
        for (let j = 0; j < PARTICLE_COUNT; j++) {
            const idx = j * 3;
            const p = pts[j] || new THREE.Vector3();
            particleArr[idx] = p.x;
            particleArr[idx + 1] = p.y;
            particleArr[idx + 2] = p.z;
            if (j < SPARK_COUNT) {
                sparkleArr[idx] = p.x;
                sparkleArr[idx + 1] = p.y;
                sparkleArr[idx + 2] = p.z;
            }
        }
        particles.geometry.attributes.position.needsUpdate = true;
        sparkles.geometry.attributes.position.needsUpdate = true;
    }

    function beginMorph() {
        isTrans = true;
        prog = 0;
        const next = (currentPattern + 1) % PATTERNS.length;
        const from = particles.geometry.attributes.position.array.slice();
        const toPts = PATTERNS[next](PARTICLE_COUNT);
        const to = new Float32Array(PARTICLE_COUNT * 3);
        for (let j = 0; j < PARTICLE_COUNT; j++) {
            const idx = j * 3;
            const p = toPts[j] || new THREE.Vector3();
            to[idx] = p.x; to[idx + 1] = p.y; to[idx + 2] = p.z;
        }
        particles.userData = { from, to, next };
        sparkles.userData = { from, to, next };
    }
}
function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta(), t = clock.getElapsedTime();

    controls.update();

    particles.material.uniforms.time.value = t;
    sparkles.material.uniforms.time.value = t;

    if (isTrans) {
        prog += morphSpeed;
        const eased = prog >= 1 ? 1 : 1 - Math.pow(1 - prog, 3);
        const { from, to } = particles.userData || {};
        if (to && from) {
            const particleArr = particles.geometry.attributes.position.array;
            const sparkleArr = sparkles.geometry.attributes.position.array;
            for (let i = 0; i < particleArr.length; i++) {
                const val = from[i] + (to[i] - from[i]) * eased;
                particleArr[i] = val;
                if (i < sparkleArr.length) sparkleArr[i] = val;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            sparkles.geometry.attributes.position.needsUpdate = true;
        }
        if (prog >= 1) {
            currentPattern = particles.userData.next;
            isTrans = false;
        }
    }

    composer.render(dt);
}

init();
animate();
</script>
